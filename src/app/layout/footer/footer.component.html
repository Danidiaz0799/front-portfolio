<footer class="bg-background-dark text-text-lighter py-8 border-t border-border-dark/50">
  <div class="container mx-auto px-4 xl:max-w-7xl">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- Copyright -->
      <p class="text-sm text-center md:text-left">
        Â© {{currentYear}} Steven Diaz. Todos los derechos reservados.
      </p>
      
      <!-- Social Links -->
      <div class="flex items-center gap-4">
        @for (social of socialLinks; track social.label) {
          <a [href]="social.url" target="_blank" rel="noopener noreferrer" 
             [attr.aria-label]="social.label" 
             class="text-text-lighter hover:text-primary-light transition-colors duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <title>{{ social.label }}</title> 
              <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="social.icon"></path>
            </svg>
          </a>
        }
      </div>
    </div>
  </div>
</footer>
