<!-- Hero section -->
<section class="relative overflow-hidden bg-background py-20">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 right-0 w-1/2 h-1/2 bg-primary/10 rounded-full blur-3xl opacity-50"></div>
    <div class="absolute bottom-0 left-0 w-1/2 h-1/2 bg-secondary/10 rounded-full blur-3xl opacity-50"></div>
  </div>

  <div class="container relative z-10">
    <div class="max-w-3xl mx-auto text-center space-y-6">
      <span class="inline-block px-4 py-1 bg-primary/20 text-primary-light rounded-full text-sm font-medium">Contacto</span>
      <h1 class="text-4xl md:text-5xl font-bold text-text">Ponte en contacto</h1>
      <p class="text-xl text-text-light">Estoy disponible para nuevos proyectos y colaboraciones</p>
    </div>
  </div>
</section>

<!-- Contact info section -->
<section class="py-20 bg-background-alt">
  <div class="container">
    <div class="max-w-4xl mx-auto">
      <div class="grid md:grid-cols-3 gap-8">
        <!-- Email -->
        <div class="p-6 bg-background rounded-xl border border-border/50 hover:border-primary/50 transition-colors text-center">
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-text mb-2">Email</h3>
          <a href="mailto:{{contactInfo.email}}" class="text-primary hover:text-primary-dark transition-colors">{{contactInfo.email}}</a>
        </div>

        <!-- Phone -->
        <div class="p-6 bg-background rounded-xl border border-border/50 hover:border-primary/50 transition-colors text-center">
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-text mb-2">Teléfono</h3>
          <a href="tel:{{contactInfo.phone}}" class="text-primary hover:text-primary-dark transition-colors">{{contactInfo.phone}}</a>
        </div>

        <!-- Location -->
        <div class="p-6 bg-background rounded-xl border border-border/50 hover:border-primary/50 transition-colors text-center">
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-text mb-2">Ubicación</h3>
          <p class="text-primary">{{contactInfo.location}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Contact form section -->
<section class="py-20 bg-background">
  <div class="container">
    <div class="max-w-2xl mx-auto">
      <div class="p-8 bg-background-alt rounded-xl border border-border/50">
        <h2 class="text-2xl font-bold text-text mb-6 text-center">Envíame un mensaje</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-text mb-2">Nombre</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name"
              class="w-full px-4 py-2 bg-background border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
              placeholder="Tu nombre"
            >
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-text mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              class="w-full px-4 py-2 bg-background border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
              placeholder="tu@email.com"
            >
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-text mb-2">Mensaje</label>
            <textarea 
              id="message" 
              formControlName="message"
              rows="5"
              class="w-full px-4 py-2 bg-background border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
              placeholder="Tu mensaje..."
            ></textarea>
          </div>

          <!-- Submit button -->
          <button 
            type="submit" 
            [disabled]="!contactForm.valid"
            class="w-full px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Enviar mensaje
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
