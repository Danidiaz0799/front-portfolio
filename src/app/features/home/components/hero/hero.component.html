<section class="relative min-h-screen flex items-center overflow-hidden bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900 text-white">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-500/20 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
  </div>
  
  <div class="container mx-auto px-4 relative z-10">
    <div class="flex flex-col lg:flex-row items-center justify-between gap-12">
      <!-- Hero Content -->
      <div class="lg:w-1/2 space-y-8">
        <div class="space-y-4">
          <div class="inline-block">
            <span class="inline-block px-4 py-1 bg-blue-500/20 rounded-full text-blue-300 text-sm font-medium mb-4">Bienvenido a mi portfolio</span>
          </div>
          <h1 class="text-5xl md:text-6xl font-bold leading-tight">
            Hi, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">Daniel Díaz</span>
          </h1>
          <h2 class="text-2xl text-gray-300 font-light">{{professionalTitle}}</h2>
          <p class="text-lg text-gray-300 max-w-xl">{{introText}}</p>
        </div>
        
        <!-- CTA Buttons -->
        <div class="flex flex-wrap gap-4">
          <a routerLink="/contact" 
             class="group px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 rounded-lg transition-all duration-300 font-semibold shadow-lg shadow-blue-500/20 hover:shadow-blue-500/30">
            Contact Me
            <span class="inline-block ml-2 transition-transform duration-300 group-hover:translate-x-1">→</span>
          </a>
          <a routerLink="/projects" 
             class="group px-8 py-3 border-2 border-blue-500/50 hover:border-blue-500 hover:bg-blue-500/10 rounded-lg transition-all duration-300 font-semibold">
            View My Work
            <span class="inline-block ml-2 transition-transform duration-300 group-hover:translate-x-1">→</span>
          </a>
        </div>

        <!-- Tech Skills -->
        <div class="flex flex-wrap gap-2">
          @for (skill of techSkills; track skill) {
            <span class="px-4 py-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full text-sm font-medium hover:bg-white/10 transition-colors duration-300">
              {{skill}}
            </span>
          }
        </div>
      </div>

      <!-- Hero Image -->
      <div class="lg:w-1/2">
        <div class="relative w-80 h-80 mx-auto">
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full blur-3xl opacity-30 animate-pulse"></div>
          <div class="relative w-full h-full rounded-full bg-gradient-to-br from-blue-600 to-indigo-800 flex items-center justify-center shadow-2xl shadow-blue-500/20">
            <!-- Placeholder for profile image -->
            <div class="w-64 h-64 rounded-full bg-gray-700 border-4 border-white/10"></div>
          </div>
          
          <!-- Decorative elements -->
          <div class="absolute -top-4 -right-4 w-24 h-24 bg-blue-500/20 rounded-full blur-xl"></div>
          <div class="absolute -bottom-4 -left-4 w-24 h-24 bg-indigo-500/20 rounded-full blur-xl"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scroll indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex flex-col items-center">
    <span class="text-sm text-gray-400 mb-2">Scroll Down</span>
    <div class="w-6 h-10 border-2 border-gray-400 rounded-full flex justify-center">
      <div class="w-1 h-3 bg-gray-400 rounded-full mt-2 animate-bounce"></div>
    </div>
  </div>
</section>
