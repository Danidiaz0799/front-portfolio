<section class="py-12 md:py-16 lg:py-20 bg-background-alt relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 right-0 w-1/2 h-1/2 bg-primary/5 rounded-full blur-3xl opacity-30"></div>
    <div class="absolute bottom-1/4 left-0 w-1/3 h-2/3 bg-secondary/5 rounded-full blur-3xl opacity-30"></div>
  </div>
  
  <div class="container relative z-10 mx-auto px-4 xl:max-w-7xl">
    <div class="section-title mb-12 md:mb-16 text-center">
      <span class="inline-block px-4 py-1 bg-primary/10 text-primary rounded-full text-sm font-medium border border-primary/20">Portafolio</span>
      <h2 class="mt-4 text-3xl font-bold tracking-tight sm:text-4xl">Proyectos Destacados</h2>
      <p class="mt-4 text-lg text-text-light max-w-xl mx-auto">Una selecci√≥n de mi trabajo reciente</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-10 max-w-6xl mx-auto">
      @for (project of featuredProjects; track project.title; let i = $index) {
        <div class="card group bg-background-alt border border-border/30 rounded-lg overflow-hidden shadow-sm transition-all duration-300 hover:shadow-lg hover:border-primary/30 hover:-translate-y-1 animate-fade-in" 
             [style.animation-delay]="(i * 0.1) + 's'">
          <!-- Image Container -->
          <div class="h-52 sm:h-60 md:h-64 relative overflow-hidden">
            <img 
              [src]="project.imageUrl" 
              [alt]="'Captura de pantalla del proyecto ' + project.title" 
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
              onerror="this.style.display='none'" 
            />
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent"></div> 
            <div class="absolute bottom-0 left-0 right-0 p-5 z-10">
              <h3 class="text-xl sm:text-2xl font-bold text-white">{{project.title}}</h3>
            </div>
          </div>
          <!-- Content Container -->
          <div class="p-6 space-y-4">
            <p class="text-text-light/90 leading-relaxed text-sm sm:text-base line-clamp-3">
              {{project.description}}
            </p>
            <div class="flex flex-wrap gap-2 pt-1">
              @for (tag of project.tags; track tag) {
                <span class="px-3 py-1 bg-primary/10 text-primary/90 rounded-full text-xs sm:text-sm font-medium border border-primary/20">{{tag}}</span>
              }
            </div>
            <div class="pt-2">
              <a routerLink="/projects" class="inline-flex items-center text-sm font-medium text-primary hover:text-primary-dark transition-colors duration-300">
                Ver Detalles
                <svg class="w-4 h-4 ml-1 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      }
    </div>

    <div class="text-center mt-16 md:mt-20">
      <a routerLink="/projects" class="inline-flex items-center justify-center px-7 py-3 font-medium text-white bg-primary rounded-md shadow-lg shadow-primary/30 hover:bg-primary-dark hover:shadow-xl hover:shadow-primary/40 transition-all duration-300 transform hover:-translate-y-0.5">
        Ver Todos los Proyectos
        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>
</section>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.6s ease-out forwards;
    opacity: 0; /* Start hidden */
  }
</style>
