<section class="py-24 bg-gray-50 relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 right-0 w-1/2 h-1/2 bg-blue-50 rounded-full blur-3xl opacity-50"></div>
    <div class="absolute bottom-0 left-0 w-1/2 h-1/2 bg-indigo-50 rounded-full blur-3xl opacity-50"></div>
  </div>
  
  <div class="container mx-auto px-4 relative z-10">
    <div class="max-w-3xl mx-auto text-center space-y-4 mb-16">
      <span class="inline-block px-4 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Portfolio</span>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900">Featured Projects</h2>
      <p class="text-xl text-gray-600">Some of my best work</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
      @for (project of featuredProjects; track project.title) {
        <div class="group bg-white rounded-3xl overflow-hidden shadow-lg transition-all duration-300 hover:shadow-2xl hover:translate-y-[-5px]">
          <div class="h-48 bg-gradient-to-r from-blue-600 to-indigo-600 relative overflow-hidden">
            @if (project.imagePlaceholder) {
              <div class="absolute inset-0 bg-gray-800 opacity-70"></div>
              <div class="absolute inset-0 flex items-center justify-center">
                <svg class="w-16 h-16 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
              </div>
            }
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
              <h3 class="text-2xl font-bold text-white">{{project.title}}</h3>
            </div>
          </div>
          <div class="p-6 space-y-4">
            <p class="text-gray-600">
              {{project.description}}
            </p>
            <div class="flex flex-wrap gap-2">
              @for (tag of project.tags; track tag) {
                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">{{tag}}</span>
              }
            </div>
            <a routerLink="/projects" class="inline-flex items-center text-blue-600 hover:text-blue-700 font-semibold group">
              Ver detalles
              <svg class="w-5 h-5 ml-1 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </a>
          </div>
        </div>
      }
    </div>

    <div class="text-center mt-16">
      <a routerLink="/projects" 
         class="inline-flex items-center px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white rounded-lg transition-all duration-300 font-semibold shadow-lg shadow-blue-500/20 hover:shadow-blue-500/30 group">
        Ver todos los proyectos
        <svg class="w-5 h-5 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>
</section>
